          height="242" src="charPage/eg.png" id="egImg" width="172" onclick="FP_popUpMsg('eg is another digital food-like drawing. However, he has a different story. eg is an egg who is basically br\'s enemy/bully, eg is never happy (at least usually), and his creator made him to be this way. (NO, BR AND EG DONT HAVE FAMILIES, NOR DO THEY KNOW BOUT DATING!) \r\neg usually likes to pick on br, like hitting him with a frying pan or throwing a toaster and water at him.\r\nbr would sometimes write a message to eg, telling him to watch his &quot;dog&quot;, so he would get some rest to get ready for dog-watching.\r\nThe next day, eg is just chilling in the FlipaClip universe. (He forgot to watch br\'s &quot;dog&quot;.) He notices that all of his food friends (including br) have gone missing, and eg doesn\'t really know what happened, but he knew that he did something wrong, that left him the same egg that he is today.\r\neg would later find a fully charged phone with a singular phone number, what he\'s in contact with now is what he only talks to. (Unless it\'s bf-br who WHOOPED his ass.)\r\neg can also get even more angry when his top shell is cracked open.')"
        /><img height="242" src="charPage/sguitar.png" id="sillyImg" width="172" onclick="FP_popUpMsg('Silly Guitar originates from the old Roblox gear with the same name.\r\nSilly Guitar, or Silly for short, is different in br\'s house, he is kept as an outside pet for br (he thinks he\'s a dog). br was scrolling through time through the infected evil code in 2012, he came across Silly Guitar (the gear) was in some laboratory who was due for testing. br felt bad and decided to kill every scientist and everyone else in the building, or did he? (This is not referring to the hour of joy from Poppy Playtime, that is different.)\r\nbr brought Silly Guitar back to his home, a safe place in the middle of a farmer field. And now br and Silly are one together as best friends.')" /><img
          height="242" id="mikeImg"
